        //for

        document.write("<br>");
        document.write("For");
        document.write("<br>");

        var numero = parseInt(prompt("Ingrese un número"));
        var i = 0;

        for (i = 0; i <= 10; i++) {
            document.write(`${numero}*${i} = ${numero*i}`)
            document.write("<br>")
        }
        //While

        document.write("<br>");
        document.write("<br>");
        document.write("While");
        document.write("<br>");

        var i = 0;

        while (i <= 10) {
            document.write(`${numero}*${i} = ${numero*i}`);
            document.write("<br>");
            i++;
        }


        // Do While
        document.write("<br>");
        document.write("<br>");
        document.write("Do - While");
        document.write("<br>");

        var i = 0;


        do {
            document.write(`${numero}*${i} = ${numero*i}`);
            document.write("<br>");
            i++;
        } while (i <= 10)
    </script>
