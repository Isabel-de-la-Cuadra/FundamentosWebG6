<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objetos 03</title>
    <!-- Bootstrap CSS 5.1.3-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <script>
        function dibujarTabla() {
            let perros = [{
                raza: 'Pastor Alemán',
                origen: 'Alemania',
                pelaje: 'Lanudo',
                peso: '33kg',
                edad: 12
            }, {
                raza: 'Poodle',
                origen: 'Francia',
                pelaje: 'Lanudo',
                peso: '20kg',
                edad: 14
            }, ];

            //Agregar contenido dinámico
            //var contenedor = document.getElementById("contenedor");
            //innerHTML reemplaza todo el contenido
            //contenedor.innerHTML = "<h1>Tabla de objeto</h1>";
            //contenedor.innerHTML = "<h2>Tabla de objeto</h2>";


            //Títulos Dinámicos
            var titulos = document.getElementById("titulos"); //dónde escribiremos

            var textoTitulo = ""; //acumuladora = acumuladora + algo
            var cabeceraColumnas = document.getElementById("cabeceraColumnas");
            for (let clave in perros[0]) {
                textoTitulo = textoTitulo + "<th scope='col' >" + clave.toUpperCase() + "</th>";
            }
            titulos.innerHTML = textoTitulo

            //contenido dinámico
            var valores = document.getElementById("valores"); //donde escribiremos
            var textoValores = ""; //acumuladora = acumuladora + algo
            for (let objeto of perros) { //objeto 1  recorremos el arreglo
                var valorFilaTr = ""; // acumuladora interna
                for (let clave in objeto) { //recorremos los objetos internos
                    valorFilaTr = valorFilaTr + "<td>" + objeto[clave] + "</td>"; //obtener el valor de la clave
                }
                textoValores = textoValores + "<tr>" + valorFilaTr + "</tr>"
            }
            valores.innerHTML = textoValores //insertar en el elemento
        }
    </script>


</head>

<body>

    <div class="container" id="contenedor">
        <p>Perros</p>
        <table class="table">
            <thead>
                <tr id="titulos">
                    <!--Títulos dinámicos-->
                </tr>
            </thead>
            <tbody id="valores">
                <!--Contenido Dinámico-->
            </tbody>
        </table>






    </div>
    <button class="btn btn-primary" onclick="dibujarTabla()"> Crear tabla</button>


    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>

</html>
