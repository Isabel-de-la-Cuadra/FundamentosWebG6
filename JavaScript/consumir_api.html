<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumir Api</title>

    <!-- Bootstrap CSS 5.1.3-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function() {
            /*  for (let i = 0; i <= 500; i++) {
                $(".container").append('<img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/' + i + '.png">');
              } */

            //AJAX para consumir apis: $.get(url, function(respuesta) {}, formato de respuesta);
            $.get("https://pokeapi.co/api/v2/pokemon/1", function(respuesta) {
                console.log(respuesta);
                console.log(respuesta.name); //bulbasaur
                console.log(respuesta.abilities[1].ability.name); //chlorophyll
                console.log(respuesta.types[0].type.name); //grass
                console.log(respuesta.types[1].type.name); //poison
                console.log(respuesta.types[0].type.name, respuesta.types[1].type.name); //grass poison
                console.log(respuesta.sprites.front_default); //imagen

                var habilidades = "";
                for (let i = 0; i < respuesta.abilities.length; i++) {
                    habilidades = habilidades + respuesta.abilities[i].ability.name + " ";
                }

                var types = "";
                for (let i = 0; i < respuesta.types.length; i++) {
                    types = types + respuesta.types[i].type.name + " ";
                }

                $(".container").append(`
                    <div class="card" style="width: 18rem;">
                        <img src="${respuesta.sprites.front_default}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">${respuesta.name}</h5>
                            <p class="card-text">Habilidad: ${habilidades} </p>
                            <p class="card-text">Types: ${types} </p>
                            <a href="#" class="btn btn-primary">Go somewhere</a>
                        </div>
                    </div>
                `);

            }, "json");

            //fin jquery
        });
    </script>



</head>

<body>

    <div class="container">
        <table class="table">
            <thead>
                <tr id="titulos">

                </tr>
            </thead>
            <tbody id="valores">

            </tbody>
        </table>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>

</html>
